<!doctype html>

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <title>Cudú</title>
  <meta name="viewport" content="width=device-width">
  <link rel="license" href="http://www.gnu.org/licenses/agpl-3.0.txt">
  <link href="http://fonts.googleapis.com/css?family=Oxygen:400,300,700" rel="stylesheet" type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,500,700|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/angular-chart.js/dist/angular-chart.css">
  <!-- build:css styles/cudu.css -->
  <link rel="stylesheet" href="styles/cudu.css">
  <!-- endbuild -->
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
</head>
<body ng-app="cuduApp" ng-class="[seccion]">
  <!--[if lt IE 8]>
  <p class="browsehappy">Está usando un navegador desactualizado. Por favor <a href="http://browsehappy.com/">actualiza tu navegador</a>.</p>
  <![endif]-->

  <div id="cuduNavBg" class="mat-header hidden"></div>
  <nav id="cuduNav" class="navbar navbar-material navbar-fixed-top hidden" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img src="images/logofev43.png" alt="Cudú" />
        </a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="rol-asociado" ng-class="{active: controlador === 'AsociadoCtrl'}"><a href="#/asociados">Asociados</a></li>
          <li class="rol-tecnico"><a href="#/asociados">Asociados</a></li>
          <li class="rol-asociado" ng-class="{active: controlador === 'GrupoCtrl'}"><a href="#/grupo/ak">Mi Grupo</a></li>
          <li class="rol-lluerna"><a href="javascript:">Cursos</a></li>
          <li class="rol-lluerna"><a href="javascript:">Participantes</a></li>
          <li class="rol-lluerna"><a href="javascript:">Miembros</a></li>
          <li class="rol-tecnico"><a href="#/grupo/ak">Grupos</a></li>
          <li class="rol-asociado" ng-class="{active: controlador === 'ActividadesListadoCtrl' || controlador === 'ActividadesDetalleCtrl'}">
            <a href="#/actividades">Actividades</a>
            </li>
          <li class="rol-tecnico"><a href="javascript:">Liquidaciones</a></li>
          <li class="rol-asociado rol-tecnico" ng-class="{active: controlador === 'PermisosCtrl'}"><a href="#/permisos">Permisos</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a id="_lnkUsuarioActual" href="#/misdatos"></a></li>
          <li class="dropdown">
            <a href="javascript:" class="dropdown-toggle" data-toggle="dropdown" id="lnkUsuarioActual">Dropdown <span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Mis Datos</a></li>
              <li class="divider"></li>
              <li><a href="#">Castellano <span class="glyphicon glyphicon-ok pull-right"></span></a></li>
              <li><a href="#">Valencià</a></li>
            </ul>
          </li>
          <li><a href="javascript:" ng-click="desautenticar()">Salir</a></li>
        </ul>
      </div><!-- /.navbar-collapse -->
    </div>
  </nav>

  <div ng-view=""></div>

  <!-- build:js scripts/vendor.js -->
  <script src="lib/jquery/dist/jquery.min.js"></script>
  <script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="lib/angular/angular.min.js"></script>
  <script src="lib/angular-resource/angular-resource.min.js"></script>
  <script src="lib/angular-route/angular-route.min.js"></script>
  <script src="lib/angular-cookies/angular-cookies.min.js"></script>
  <script src="lib/lodash/dist/lodash.compat.min.js"></script>
  <script src="lib/moment/min/moment.min.js"></script>
  <script src="lib/moment/locale/ca.js"></script>
  <script src="lib/moment/locale/es.js"></script>
  <script src="lib/Chart.js/Chart.min.js"></script>
  <script src="lib/angular-chart.js/dist/angular-chart.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/cudu.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/traducciones/traducciones.js"></script>
  <script src="scripts/services.js"></script>
  <script src="scripts/filters.js"></script>
  <script src="scripts/directives.js"></script>
  <script src="scripts/controllers/login.js"></script>
  <script src="scripts/controllers/asociado.js"></script>
  <script src="scripts/controllers/actividades.js"></script>
  <script src="scripts/controllers/grupo.js"></script>
  <script src="scripts/controllers/permisos.js"></script>
  <script src="scripts/controllers/tecnico_fev.js"></script>
  <!-- endbuild -->
