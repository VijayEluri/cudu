    <div id="listado-asociados">

      <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading">Listado de Asociados</div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <div class="btn-group">
                <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.tipo == 'J'}" ng-click="activarFiltro('tipo', 'J')">SdC</a>
                <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.tipo == 'K'}" ng-click="activarFiltro('tipo', 'K')">SdA</a>
                <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.tipo == 'C'}" ng-click="activarFiltro('tipo', 'C')">MEV</a>
              </div>

              <div class="btn-group">
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                  Selecciona grupo <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                  <li ng-repeat="grupo in grupos"><a href="#">{{grupo}}</a></li>
                </ul>
              </div>

              <div class="btn-group">
                <a href="javascript:" class="">
                  <span class="glyphicon glyphicon-user"></span> Ver Grupo
                </a>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="input-group">
                <input ng-model="busqueda" type="text" class="form-control input-sm" placeholder="Búsqueda">
                <span class="input-group-btn">
                  <button ng-click="limpiarFiltro()" class="btn btn-default btn-danger-hover btn-sm" type="button"
                  tooltip="Limpiar búsqueda y mostrar todos">
                  <span class="glyphicon glyphicon-remove"></span>
                </button>
              </span>
            </div>
          </div>

          <div class="btn-toolbar">
            <div class="btn-group btn-group-xs">
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.tipo == 'J'}" ng-click="activarFiltro('tipo', 'J')">Joven</a>
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.tipo == 'K'}" ng-click="activarFiltro('tipo', 'K')">Kraal</a>
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.tipo == 'C'}" ng-click="activarFiltro('tipo', 'C')">Comité</a>
            </div>
            <div class="btn-group btn-group-xs">
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.rama == 'C'}" ng-click="activarFiltro('rama', 'C')">Cas.</a>
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.rama == 'M'}" ng-click="activarFiltro('rama', 'M')">Lob.</a>
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.rama == 'E'}" ng-click="activarFiltro('rama', 'E')">Exp.</a>
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.rama == 'P'}" ng-click="activarFiltro('rama', 'P')">Pio.</a>
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.rama == 'R'}" ng-click="activarFiltro('rama', 'R')">Com.</a>
            </div>
            <div class="btn-group btn-group-xs">
              <a href="javascript:" class="btn btn-default disabled">
                <span class="glyphicon glyphicon-fire"></span>
              </a>
              <a href="javascript:" class="btn btn-default" ng-class="{active: filtro.eliminados === true}" ng-click="activarFiltro('eliminados', true, false)">
                <span class="glyphicon glyphicon-trash"></span>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- Table -->
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Actualizado</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="a in asociados.list">
            <td>{{a.nombre}} {{a.apellidos}}</td>
            <td>{{a.tipo | tipoAsociado}}, {{a.rama | rama}}</td>
            <td>{{a.actualizado}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
