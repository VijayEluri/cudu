<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title th:text="#{reset.cambiarpassword}">Cambiar Contraseña</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
  <link href="http://fonts.googleapis.com/css?family=Roboto:400,300,500,700|Roboto+Condensed:400,300,700" rel="stylesheet" type="text/css" />
  <link th:href="@{/css/backend.css}" href="../static/css/backend.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container paper">
    <div class="paper-header">
      <h1 th:text="#{reset.cambiocompletado}">Cambio Completado</h1>
      <p th:text="#{reset.passwordcambiado}">La contraseña se ha cambiado para el usuario:</p>
      <p><strong th:text="${email}">email@example.com</strong></p>
      <p th:text="#{reset.puedesentrar}">Puedes entrar a Cudú con la nueva contraseña volviendo a la página principal. Te hemos enviado un email para confirmar el cambio.</p>
    </div>
    <div class="paper-actions">
      <a type="button" class="btn btn-dlg btn-dlg-primary" th:value="#{reset.volver}" href="/" style="margin-left: -5px">Volver</a>
    </div>
  </div>
</body>
</html>
